apiVersion: v1
kind: Service
metadata:
  name: augmentor-service
spec:
  # comment or delete the following line if you want to use a LoadBalancer
  type: NodePort
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
  # type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 32522
  selector:
    app: augmentor
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: interceptor-augmentor
  labels:
    app: augmentor
spec:
  selector:
    matchLabels:
      app: augmentor
  replicas: 2
  template:
    metadata:
      labels:
        app: augmentor
    spec:
      containers:
      - name: augmentor
        image: interceptor/augmentor:1.0
        imagePullPolicy: Never
        ports:
        - containerPort: 8080